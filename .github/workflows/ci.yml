name: CI

on: 
  push: 
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: node-version: "16"
      - run: npm ci
      - run: npm test
        with: 
          name: covergare-report
          path: coverage/lcov-report